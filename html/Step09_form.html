<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form.html</title>
</head>
<body>
    <h1>폼(form) 요소 작성하기</h1> 
    <!--
        form은 서버에 전송할 양식이다.
        action="서버에 전송할 경로"
        현재는 서버가 없기 때문에 action 테스트를 할 수는 없다.
        양식 작성법만 학습 예정 
    -->

    <form action="login.jsp"> <!-- 로그인 버튼을 누르면 이곳 경로로 정보가 전송 -->
        <!--
            label의 for 속성 갑과
            input의 id 속성의 값과 동일하게 작성이 되어야한다.
            name 속성의 값은 서버에서 필요한 값이다
        -->
        <label for="email">이메일</label> 
        <input type="text" id="email" name="email"> <!-- id속성의 밸류는 label for의 밸류와 같아야함, name속성의 값은 서버에서 어떤 정보를 전송한 지 식별하기 위해 필요함 -->
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd">
        <button type="submit">로그인</button>
        <!-- 제출 버튼은 반드시 form 요소 안에 위치해야한다 -->
    </form>
</body>
</html>
